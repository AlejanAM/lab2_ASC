<app-product-show></app-product-show>
<div class="container c-item-inspect">
  <hr>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form ngNativeValidate (ngSubmit)="rejectItem()">
        <textarea aria-label="Agregar comentario" class="form-control" rows="8" [(ngModel)]="descriptionReject"
          name="descriptionReject" type="text" id="descriptionReject" required placeholder="Comentar..."></textarea>
        <div class="c-btn text-center">
          <button type="button" class="success" name="btnAccept" id="btnAccept" (click)="acceptItem()"
            data-toggle="modal" data-target="#modalToConfirm">Aprobar</button>
          <button type="submit" class="danger" name="btnReject" id="btnReject" (click)="rejectItem()"
            data-toggle="modal" data-target="#modalToConfirm">Rechazar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Eliminar Producto</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Â¿Realmente usted desea eliminar el producto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteProduct()">Elminar
          Producto</button>
      </div>
    </div>
  </div>
</div>

<app-modal-confirmation [modalConfirmationTitle]="titleModalConfirmation"
  [modalConfirmationBody]="bodyModalConfirmation" (emitBooleanConfirmation)="executeInspection($event)">
</app-modal-confirmation>
