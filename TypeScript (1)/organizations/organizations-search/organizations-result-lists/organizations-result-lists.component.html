<main class="row l-list-organizations">
  <div class="col-sm-3 c-organization"
    *ngFor="let organization of organizationsFound | paginate: { itemsPerPage: 12, currentPage: page }">
    <article (click)="showOrganization(organization.idPk)">
      <h1>Nombre: {{organization.name}}</h1>
      <span>Correo: {{organization.email}}</span>
      <span>Tel√©fono: {{organization.telephone}}</span>
      <hr>
    </article>
  </div>
</main>
<div class="row">
  <p class="c-is-not-result" *ngIf="isNotResult">No se encontraron resultados.</p>
</div>
<footer class="row l-footer">
  <div class="col-sm-12 c-pagination">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
    </pagination-controls>
  </div>
</footer>
