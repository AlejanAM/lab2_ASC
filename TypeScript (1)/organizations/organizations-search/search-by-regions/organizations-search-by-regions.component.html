<div class="c-org-search-by-regions" role="form">
  <div class="l-categories">
    <div class="form-group c-input">
      <label for="in-province">Provincia</label>
      <select class="form-control" id="in-province" name="provincia" [(ngModel)]="province" (change)="getCantons()">
        <option [value]="province" *ngIf="province === 0">-Seleccione una provincia-</option>
        <option *ngFor="let province of provinces" [value]="province.id">{{province.name}}</option>
      </select>
    </div>
    <div class="form-group c-input">
      <label for="in-canton">Cantón</label>
      <select class="form-control" id="in-canton" name="canton" [(ngModel)]="canton" (change)="getDistricts()">
        <option [value]="canton" *ngIf="canton === 0">-Seleccione un cantón-</option>
        <option *ngFor="let canton of cantons" [value]="canton.id">{{canton.name}}</option>
      </select>
    </div>
    <div class="form-group c-input">
      <label for="in-district">Distrito</label>
      <select class="form-control" id="in-district" name="distrito" [(ngModel)]="district">
        <option [value]="district" *ngIf="district === 0">-Seleccione un distrito-</option>
        <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
      </select>
    </div>
    <div class="form-group c-btn-search">
      <button class="mx-auto" [ngClass]="{'disabled': disable}" type="button" name="buscar" (click)="searchByRegions()" [disabled]="disable">Buscar</button>
    </div>
  </div>
</div>
