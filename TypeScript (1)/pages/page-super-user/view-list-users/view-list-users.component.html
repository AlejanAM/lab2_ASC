<div class="row ml-4">
  <ol aria-current="true" *ngFor="let breadcrumb of itemBreadCrumb; let index = index" class="bread-crumb">
    <li class="breadcrumb-item">
      <a href="{{ breadcrumb.href }}" [ngClass]="itemBreadCrumb.length - 1 != index ? 'inactive' : 'active'">{{ breadcrumb.page }}</a>
      <span *ngIf="itemBreadCrumb.length - 1 != index" class="dash-breadcrumb">/</span>
    </li>
  </ol>
</div>
<div class="row">
  <div class="mx-auto title-container">
    <div class="d-flex mt-4">
      <i class="far fa-user-circle user-icon"></i>
      <h1 class="ml-3 title-page">Ver usuarios</h1>
    </div>
  </div>
</div>
<div class="nav-center">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="subSystems-tab" data-toggle="tab" role="tab" aria-controls="subSystems" (click) ="goToSubSystems()"aria-selected="true">Subsistemas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="listUsers-tab" data-toggle="tab" role="tab" aria-controls="listUsers" (click) = "goToListUsers()" aria-selected="false">Lista de usuarios</a>
    </li>
  </ul>
</div>
<div class="tab-content">
  <router-outlet></router-outlet>
</div>
