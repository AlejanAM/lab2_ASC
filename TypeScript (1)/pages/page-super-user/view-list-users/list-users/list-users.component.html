<section class="l-list-user">
  <div class="col-md-12 l-title">
    <article class="row">
      <div class="col-md-12">
        <h3>Lista de Usuarios</h3>
      </div>
      <div class="col-md-6">
        <app-search-box
          class="c-text-box"
          (emitSearch)="getUserToSearch($event)"
        >
        </app-search-box>
      </div>
    </article>
    <hr />
  </div>

  <div class="row" class="c-list-user">
    <div
      class="col-md-12 c-user-info"
      *ngFor="
        let user of listUserWithRol
          | filter: userToSearch
          | paginate: {itemsPerPage: 4, currentPage: page}
      "
    >
      <div class="col-sm-10">
        <article>
          <span class="org-name">{{ user?.name }}</span>
        </article>
        <p>{{ user?.allUserRoles }}</p>
      </div>
      <div class="col-sm-2">
        <i
          class="fas fa-edit btn-icon"
          role="button"
          aria-label="Editar Usuario"
          (click)="updateUser(user.idPk)"
        ></i>
        <i
          class="fas fa-trash-alt btn-icon"
          role="button"
          aria-label="Eliminar Usuario"
          (click)="changeUserStatus(user)"
        ></i>
      </div>
      <hr />
    </div>
    <footer class="row l-footer-list-user">
      <div class="col-sm-12 c-pagination">
        <pagination-controls
          (pageChange)="page = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
        >
        </pagination-controls>
      </div>
    </footer>
  </div>
</section>
<app-confirmation-update></app-confirmation-update>
